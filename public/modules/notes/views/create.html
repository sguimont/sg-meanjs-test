<section data-ng-controller="NotesController" data-ng-init="user={}">
    <div class="page-header">
        <h1>New Note</h1>
    </div>
    <div class="col-md-12">
        <form name="formNote" class="form-horizontal" data-ng-submit="create()" novalidate="novalidate">
            <fieldset>
                <control-group for-attr="name" label="Name">
                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    <span class="help-inline" ng-show="!formNote.name.$valid">{{labels.error_username}}</span>
                </control-group>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>

        <form name="form" valid-submit="sendForm()" novalidate="novalidate">
            <div class="row">
                <div class="col-sm-6">
                    <form-group label="First Name" error-messages="{'minlength': 'min length of 3'}">
                        <input type="text" ng-model="user.firstName" required="" form-control="" ng-minlength="3"/>
                    </form-group>
                </div>
                <div class="col-sm-6">
                    <form-group label="Last Name">
                        <input type="text" ng-model="user.lastName" required="" form-control=""/>
                    </form-group>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <form-group label="Age">
                        <input type="number" ng-model="user.age" form-control=""/>
                    </form-group>
                </div>
                <div class="col-sm-6">
                    <form-group label="Email">
                        <input type="email" ng-model="user.email" required="" form-control=""/>
                    </form-group>
                </div>
                <div class="col-sm-3">
                    <form-group label="Gender">
                        <select ng-model="user.gender" form-control="" required="">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </form-group>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="(form.$submitted && form.$invalid)">Submit!
                </button>
            </div>
            <pre>{{user | json}}</pre>
        </form>

    </div>
</section>
